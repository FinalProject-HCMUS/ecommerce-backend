spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    root: ERROR
    com.hcmus: INFO
    
server:
  port: 8080